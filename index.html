<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Realista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-dome">
        <div class="flower">
            <div class="head">
                <!-- Pétalos capa 1 (centro, 6) -->
                <div class="petal layer1 p1"></div>
                <div class="petal layer1 p2"></div>
                <div class="petal layer1 p3"></div>
                <div class="petal layer1 p4"></div>
                <div class="petal layer1 p5"></div>
                <div class="petal layer1 p6"></div>

                <!-- Pétalos capa 2 (intermedios, 8) -->
                <div class="petal layer2 p7"></div>
                <div class="petal layer2 p8"></div>
                <div class="petal layer2 p9"></div>
                <div class="petal layer2 p10"></div>
                <div class="petal layer2 p11"></div>
                <div class="petal layer2 p12"></div>
                <div class="petal layer2 p13"></div>
                <div class="petal layer2 p14"></div>

                <!-- Pétalos capa 3 (exteriores, 10) -->
                <div class="petal layer3 p15"></div>
                <div class="petal layer3 p16"></div>
                <div class="petal layer3 p17"></div>
                <div class="petal layer3 p18"></div>
                <div class="petal layer3 p19"></div>
                <div class="petal layer3 p20"></div>
                <div class="petal layer3 p21"></div>
                <div class="petal layer3 p22"></div>
                <div class="petal layer3 p23"></div>
                <div class="petal layer3 p24"></div>

                <!-- Centro con estambres -->
                <div class="center">
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                </div>

                <!-- Destellos -->
                <div class="sparkle" style="left:10px; animation-delay: 0s;"></div>
                <div class="sparkle" style="left:40px; animation-delay: 1.5s;"></div>
                <div class="sparkle" style="left:-20px; animation-delay: 3s;"></div>
            </div>
            <div class="leaf l"></div>
            <div class="leaf r"></div>
            <div class="stem"></div>
        </div>
        <div class="base"></div>
    </div>

</body>
</html>
