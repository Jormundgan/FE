<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Encantada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-dome">
        <div class="flower">
            <div class="head">
                <!-- Pétalos interiores (5) -->
                <div class="petal inner p1"></div>
                <div class="petal inner p2"></div>
                <div class="petal inner p3"></div>
                <div class="petal inner p4"></div>
                <div class="petal inner p5"></div>

                <!-- Pétalos medios (5) -->
                <div class="petal middle p6"></div>
                <div class="petal middle p7"></div>
                <div class="petal middle p8"></div>
                <div class="petal middle p9"></div>
                <div class="petal middle p10"></div>

                <!-- Pétalos exteriores (8) -->
                <div class="petal outer p11"></div>
                <div class="petal outer p12"></div>
                <div class="petal outer p13"></div>
                <div class="petal outer p14"></div>
                <div class="petal outer p15"></div>
                <div class="petal outer p16"></div>
                <div class="petal outer p17"></div>
                <div class="petal outer p18"></div>

                <!-- Centro (estambres) -->
                <div class="center">
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                    <div class="stamen"></div>
                </div>

                <!-- Destellos mágicos -->
                <div class="sparkle" style="left:10px; animation-delay: 0s;"></div>
                <div class="sparkle" style="left:40px; animation-delay: 1s;"></div>
                <div class="sparkle" style="left:-20px; animation-delay: 2s;"></div>
            </div>
            <div class="leaf l"></div>
            <div class="leaf r"></div>
            <div class="stem"></div>
        </div>
        <div class="base"></div>
    </div>

</body>
</html>
