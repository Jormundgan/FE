<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Encantada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor-principal">
        <video 
            id="videoRosa"
            autoplay 
            loop 
            muted 
            playsinline 
            preload="auto"
            class="video-full">
            <source src="rosa.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </div>

    <script>
        // Truco extra para forzar la carga inmediata
        window.addEventListener('load', function() {
            var video = document.getElementById('videoRosa');
            video.play();
        });
    </script>
</body>
</html>
